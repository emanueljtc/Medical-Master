<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

  <ion-card-header>
    {{x}}
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
  </ion-card-content>

</ion-card>
  <ion-list>
{{name}}
  <ion-item>
    <ion-label>title</ion-label>
    <ion-input type="text" name="title" [(ngModel)]="data.title" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>descripcion</ion-label>
    <ion-input type="text" name="descrip" [(ngModel)]="data.descrip"></ion-input>
  </ion-item>

</ion-list>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
